    <!-- Feedback Form Section -->
    <div class="container my-5">
      <h1 class="section-title" style="color: #FF92A5">We'd Love Your Feedback!</h1>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <select class="form-control" id="rating">
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments" rows="4" placeholder="Tell us more..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #FF92A5; border: none;">Submit Feedback</button>
      </form>
    </div>
